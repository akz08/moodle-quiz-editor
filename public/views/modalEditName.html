<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title">Edit question title: {{ currentQuestion.q_name }}</h4>
		</div>
		<div class="modal-body">
			<p>Enter the new question title below:</p>
			<form>
				<div class="form-group">
	                <div>
	                    <input type="text" placeholder="Question title" class="form-control" ng-model="question.q_name">
	                </div>
	            </div>
			</form>
		</div>
		<div class="modal-footer">
		    <button class="btn btn-sm btn-primary" ng-click="confirm()">Confirm</button>
		    <button class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
