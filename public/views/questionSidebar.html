<div class="question-sidebar" >

    <div class="sidebar-static-top">
    </div>


    <div class="sidebar-scrollable">

        <div class="btn-group btn-block" ng-repeat="question in questions">
          <!-- <div class="btn-group"> -->
            <button type="button" class="btn btn-sm col-sm-10" ng-class="{'btn-success': question==currentQuestion, 'btn-default': true}" ng-click="editQuestion(question)">
                [{{ question.id }}, {{ question.q_type }} ] {{ question.q_name }}
            </button>
            <button type="button" class="btn btn-sm dropdown-toggle col-sm-2" ng-class="{'btn-success': question==currentQuestion, 'btn-default': true}" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="modalEditQuestionName(question)">Rename</a></li>
                <li><a ng-click="modalDeleteQuestion(question)">Delete</a></li>
            </ul>
          <!-- </div> -->

<!--           <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm" >Edit</button>
          </div> -->
<!--           <div class="btn-group">
            <button type="button" class="btn btn-danger btn-sm" ng-click="deleteQuestion(question)">Delete</button>
          </div> -->
        </div>
    </div>
    <!-- /.sidebar-scrollable -->

    <div class="sidebar-static-bottom">
        <input type="submit" class="btn btn-primary btn-sm btn-block" ng-click="modalCreateQuestion()" value="+ Add new Question">
    </div>
    <!-- /.sidebar-static-bottom -->

</div>
