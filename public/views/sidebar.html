<div class="question-sidebar" >

    <div class="sidebar-static">
        <form id="create-question" class="form-horizontal" ng-submit="createQuestion()">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" placeholder="Question title" class="form-control" ng-model="question.q_name">
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-8">
                    <select class="form-control" ng-model="question.q_type">
                        <option value="calculated">Calculated</option>
                        <option value="description">Description</option>
                        <option value="essay">Essay</option>
                        <option value="matching">Matching</option>
                        <option value="embedded_answers">Embedded Answers</option>
                        <option value="multiple_choice">Multiple Choice</option>
                        <option value="short_answer">Short Answer</option>
                        <option value="numerical">Numerical</option>
                        <option value="true_false">True/False</option>
                    </select>
                </div>
                <div class="form-group">
                <div class="col-sm-4">
                    <input type="submit" class="btn btn-primary btn-sm btn-block" value="Submit">
                    </div>
                </div>
            </div>
            <!-- /.form-group -->
        </form>
    </div>
    <!-- /.sidebar-static -->

    <div class="sidebar-scrollable">

        <div class="btn-group btn-block" ng-repeat="question in questions">
          <!-- <div class="btn-group"> -->
            <button type="button" class="btn btn-default btn-sm col-sm-10" ng-click="editQuestion(question)">
                [{{ question.id }}, {{ question.q_type }} ] {{ question.q_name }}
            </button>
            <button type="button" class="btn btn-default btn-sm dropdown-toggle col-sm-2" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="clickError()">Rename</a></li>
                <li><a ng-click="deleteQuestion(question)">Delete</a></li>
            </ul>
          <!-- </div> -->

<!--           <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm" >Edit</button>
          </div> -->
<!--           <div class="btn-group">
            <button type="button" class="btn btn-danger btn-sm" ng-click="deleteQuestion(question)">Delete</button>
          </div> -->
        </div>
    </div>
    <!-- /.sidebar-scrollable -->

    <div class="sidebar-static-bottom">
        <input type="submit" class="btn btn-primary btn-sm btn-block" value="+ Add Question">
    </div>
    <!-- /.sidebar-static-bottom -->

</div>
